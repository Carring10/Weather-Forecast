<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
    </header>
    <main>
      <section>
        <h2 id="city-name"></h2>
        <h3 id="sky"></h3>
        <ul id="current-weather-data">
          <li id="current-temp"></li>
          <li id="current-wind"></li>
          <li id="current-humidity"></li>
          <li id="current-uv"></li>
        </ul>
      </section>
      <section id="forecast-container">5 Day Forecast</section>
      <aside class="search-container">
        <p>Search for a City</p>
        <input id="search-input" type="text" placeholder="City, State" />
        <button id="search-button">Search</button>
      </aside>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
